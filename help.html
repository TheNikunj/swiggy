<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Swiggy</title>
        <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="left">
            <img src="mainlogo.png" alt="Swiggy" class="logo" />
            <select class="dropdown">
                <option>Choose Option</option>
                <option>Food</option>
                <option>Groceries</option>
                <option>Delivery</option>
            </select>
        </div>
        <div class="right">
            <a href="offer.html" class="menu-item"><i class="fa-solid fa-star"></i><i class="fa-solid fa-percent"></i> Offers</a>
            <a href="help.html" class="menu-item"><i class="fa-solid fa-life-ring"></i> Help</a>
            <a href="signin.html" class="menu-item"><i class="fa-solid fa-user"></i> Sign In</a>
            <a href="cart.html" class="menu-item"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search" placeholder="Search food...">
            <link rel="stylesheet" href="help.css">
        </div>
    </div>
   

<!-- Help & Support Section -->
<div class="help-container">
    <h2>Need Help? We're Here for You!</h2>
    <p>Fill out the form below, and our team will get back to you shortly.</p>

    <form action="#" method="POST" class="help-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <textarea name="problem" placeholder="Describe Your Problem..." required></textarea>
        <button type="submit" class="help-button">Submit Request</button>
    </form>
</div>


</body>
</html>
