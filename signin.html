<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="sign.css">
        <link rel="stylesheet" href="footer.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="left">
            <img src="mainlogo.png" alt="Swiggy" class="logo" />
            <select class="dropdown">
                <option>Choose Option</option>
                <option>Food</option>
                <option>Groceries</option>
                <option>Delivery</option>
            </select>
        </div>
        <div class="right">
            <a href="offer.html" class="menu-item"><i class="fa-solid fa-star"></i><i class="fa-solid fa-percent"></i>
                Offers</a>
            <a href="help.html" class="menu-item"><i class="fa-solid fa-life-ring"></i> Help</a>
            <a href="signin.html" class="menu-item"><i class="fa-solid fa-user"></i> Sign In</a>
            <a href="cart.html" class="menu-item"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search" placeholder="Search food...">
        </div>
    </div>
    

    <!-- Sign In Section -->
<div class="signin-container">
    <div class="signin-box">
        <h2>Welcome Back!</h2>
        <p>Sign in to continue your journey</p>
        <form action="#" method="POST" class="signin-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="signin-button">Sign In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</div>

<!-- Footer Section -->
<div class="footer-section">
    <div class="footer-owner">
        <p>Designed by <a href="#" class="owner-link">Your Name</a></p>
    </div>
    <div class="footer-links">
        <a href="mailto:your@email.com" class="footer-email">Email Us</a>
        <p class="footer-copy">&copy; 2025 Your Company. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
</div>

</body>

</html>
